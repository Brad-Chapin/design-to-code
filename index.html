<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Greg's List</title>
</head>
<body>
  <div class="container">
    <nav role="navigation">
      <p class="logo">Greg's List</p>
      <a href="#">Post</a>
      <a href="#">Account</a>
    </nav>
  </div>
  <form>
    <div>
      <label for="search">Search Jobs</label>
    </div>
    <div class="input">
      <input class="input-box" type="text" id="search" name="jobs" placeholder="search software jobs">
      <input class="mag-button" type="image" alt="magnifyingglass" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.6_challenge_design_to_code/magnifying-glass.png">
    </div>
  </form>
  <div class="results">
    <div class="prev input"><a href="#">&lt; Prev</a></div>
    <div class="input">1 to 100 of 179</div>
    <div class="next input">Next &gt;</div>
    <ul>
      <li>June 22 <a href="#">Technical Program Manager</a> Midtown East</li>
      <li>June 21 <a href="#">Frontend Developer</a> SoHo</li>
      <li>June 20 <a href="#">Senior Python Developer/Cofounder</a> Flatiron</li>
    </ul>
  </div>
</body>
</html>
