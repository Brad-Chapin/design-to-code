<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Greg's List</title>
</head>
<body>
  <div class="container">
    <nav role="navigation">
      <p class="logo">Greg's List</p>
      <a href="#">Post</a>
      <a href="#">Account</a>
    </nav>
  </div>
  <form>
    <div>
      <label for="search">Search Jobs</label>
    </div>
    <div class="input">
      <input class="input-box" type="text" id="search" name="jobs" placeholder="search software jobs">
      <input class="mag-button" type="image" alt="magnifyingglass" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.6_challenge_design_to_code/magnifying-glass.png">
    </div>
  </form>
  <div class="results">
    <div class="prev input results-nav"><a href="#">&lt; Prev</a></div>
    <div class="input mid results-nav">1 to 100 of 179</div>
    <div class="next input results-nav"><a href="#">Next &gt;</a></div>
  </div>
  <div class="results">
    <ul>
      <li>June 22 &emsp;<a href="#">Technical Program Manager</a>&emsp; Midtown East</li>
      <li>June 21 &emsp;<a href="#">Frontend Developer</a>&emsp; SoHo</li>
      <li>June 20 &emsp;<a href="#">Senior Python Developer/Cofounder</a>&emsp; Flatiron</li>
    </ul>
  </div>
</body>
</html>
